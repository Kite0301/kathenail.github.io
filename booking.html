<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="booking.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/678fd74b78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fontawesome.com/icons/square?style=regular">
  </head>
  <body>
    <header>
      <div class="container">
      <span class="fa fa-bars menu-icon"></span>

      </div>
    </header>
    <div class="top-wrapper">
    <div class="menu-left">
      <a href="#" class="home-btn">HOME</a>
      <span>></span>
      <a href="#" class="booking-btn">BOOKING</a>
    </div>
    <div class="booking-title">
      <h1>BOOKING</h1>
      <div class="booking-title-line">
      </div>
    </div>
      <img class="booking-img" src="https://i.gyazo.com/f7d0b769276e8ee4ea167150c8eea015.jpg">
    </div>
    <div class="booking-wrapper">
    <div class="container">
      <div class="booking-wrapper-gel">
        <div class="booking-gel-title">
          <h1>GEL</h1>
          <p>HAND&FOOT</p>
        </div>
        <div class="gelitem">
          <i class="far fa-square"></i>
          <p class="gelitem-nameleft">Hand Basic</p>
          <i class="far fa-square"></i>
          <p class="gelitem-nameright">Foot Basic</p>
        </div>
        <div class="gelitem">
          <i class="far fa-square"></i>
          <p class="gelitem-nameleft">Simple Design</p>
          <i class="far fa-square"></i>
          <p class="gelitem-nameright">Foot Design</p>
        </div>
        <div class="gelitem">
          <i class="far fa-square"></i>
          <p class="gelitem-nameleft">Design</p>
          <i class="far fa-square"></i>
          <p class="gelitem-nameright">Foot Design</p>
        </div>
        <div class="gelitem">
          <i class="far fa-square"></i>
          <p class="gelitem-nameleft">Sculpture</p>
          <i class="far fa-square"></i>
          <p class="gelitem-nameright">Repair</p>
        </div>
        <div class="menu-off-title">
          <h1>OFF</h1>
          <p>HAND&FOOT</p>
        </div>
        <div class="off-item">
          <div class="off-item-left">
            <i class="far fa-square"></i>
            <p class="off-item-name">Hand Gel Off</p>
          </div>
          <div class="off-item-right">
            <i class="far fa-square"></i>
            <p class="off-item-name">Foot Gel Off</p>
          </div>
        </div>
        <div class="off-item">
          <div class="off-item-left">
            <i class="far fa-square"></i>
            <div class="">
              <p class="off-item-name">Hand Gel Off</p>
              <p class="off-item-note">(other salon)</p>
            </div>
          </div>
          <div class="off-item-right">
            <i class="far fa-square"></i>
            <div class="">
              <p class="off-item-name">Foot Gel Off</p>
              <p class="off-item-note">(other salon)</p>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
